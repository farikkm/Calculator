<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./icons/logo.svg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Calculator</title>
</head>

<body>

  <div class="wrapper">
    <h1 class="title">Calculator</h1>


    <!-- <div id="calculator">
      <input type="number" name="a" placeholder="a">
      <input type="number" name="b" placeholder="b">
      <input type="text" name="operation" placeholder="operation">

      <button>Вычислить</button>
    </div> -->

    <div id="calculator">
      <div id="theme-button">
        <div class="theme-button__circle"></div>
        <img id="light-icon" class="hidden" src="./icons/sun.svg" alt="sun-icon">
        <img id="dark-icon" src="./icons/moon.svg" alt="moon-icon">
      </div>
      <link
        href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
      <div id="operation-field">
        6,291÷5
      </div>

      <div id="operation-result">
        1,258.2
      </div>

      <div id="calculator-buttons">
        <div class="left-side">
          <div id="additional-operations">
            <button>C</button>
            <button>
              <img src="./icons/plus-minus.svg" alt="plus-minus-svg">
            </button>
            <button>%</button>
          </div>
          <div id="numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div id="numbers-footer">
            <button>.</button>
            <button>0</button>
            <button>
              <img src="./icons/backspace.svg" alt="backspace-icon">
            </button>
          </div>
        </div>

        <div class="right-side">
          <div id="main-operations">
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
          </div>
        </div>


      </div>
    </div>
  </div>


  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
