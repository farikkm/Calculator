<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./icons/logo.svg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="./styles/main.css">
  <title>Calculator</title>
</head>

<body>

  <div class="wrapper">
    <h1 class="title">Calculator</h1>

    <div id="calculator">
      <div id="theme-button">
        <div class="theme-button__circle"></div>
        <img id="light-icon" class="hidden" src="./icons/sun.svg" alt="sun-icon">
        <img id="dark-icon" src="./icons/moon.svg" alt="moon-icon">
      </div>

      <div id="display">0</div>

      <div id="calculator-buttons">
        <div class="left-side">
          <div id="additional-operations">
            <button data-value="eraseAll">C</button>
            <button data-value="convert">
              <img src="./icons/plus-minus.svg" alt="plus-minus-svg">
            </button>
            <button data-value="percentage">%</button>
          </div>
          <div id="numbers">
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
          </div>
          <div id="numbers-footer">
            <button data-value=".">.</button>
            <button data-value="0">0</button>
            <button data-value="backspace">
              <img src="./icons/backspace.svg" alt="backspace-icon">
            </button>
          </div>
        </div>

        <div class="right-side">
          <div id="main-operations">
            <button data-value="/">/</button>
            <button data-value="*">*</button>
            <button data-value="-">-</button>
            <button data-value="+">+</button>
            <button data-value="=">=</button>
          </div>
        </div>


      </div>
    </div>
  </div>


  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
